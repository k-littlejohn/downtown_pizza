<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Ordering System</title>
  <link rel="stylesheet" href="conference_style.css">
</head>

<body>
  <main class="card layout">
    <!-- Child 1: form (contains heading + all inputs) -->
    <form action="#" method="post">
      <h1>Pizza Ordering System</h1>
      <p>you want pizza? we got it!</p>

      <!-- Section 1: Customer Information -->
      <fieldset>
        <legend>Customer Information</legend>
        <div class="form-grid">
          <label for="first name">First Name:</label>
          <input type="first name" id="first name" required minlength="2" placeholder="jane">

          <label for="last name">Last Name:</label>
          <input type="last name" id="last name" required minlength="2" placeholder="doe">

          <label for="address">Address:</label>
          <input type="address" id="address" required placeholder="11011 101st">

          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="test@test.com">

          <label for="number">Phone Number:</label>
          <input type="number" id="numer" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        </div>
      </fieldset>

      <!-- Section 2: The Order -->
      <fieldset>
        <legend>Selection</legend>
        <div class="form-grid">
          <label>Crust</label>
          <div class="flex-row">
            <label><input type="radio" name="crust" value="thin" required> Thin</label>
            <label><input type="radio" name="crust" value="classic"> Classic</label>
            <label><input type="radio" name="crust" value="deep"> Deep Dish</label>
          </div>

          <label>Toppings</label>
          <div class="flex-row">
            <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
            <label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label>
            <label><input type="checkbox" name="toppings" value="olives"> Olives</label>
            <label><input type="checkbox" name="toppings" value="greenpeppers"> Green peppers</label>
          </div>

          <label for="qty">Quantity</label>
          <input type="number" id="qty" name="qty" required min="1" max="10" placeholder="1">
        </div>
      </fieldset>

      <fieldset>
        <legend>Delivery and Payment</legend>
        <div class="form-grid">
          <label for="delivery">Delivery Date&Time:</label>
          <input type="datetime-local" id="delivery" name="delivery" required min="2026-01-29T00:00">

          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment" required>
            <option value="" selected disabled>Choose one...</option>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="debit">Debit</option>
          </select>
        </div>
      </fieldset>

      <div class="form-buttons">
        <button type="submit">Submit Order</button>
         <button type="reset">Reset</button>
      </div>

    </form>

    <!-- Child 2: aside (order summary) -->
    <aside>
      <table>
        <caption>Order Summary</caption>
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Details</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Base pizza</td>
            <td>Large (12"), Thin crust</td>
            <td>$16.99</td>
          </tr>
          <tr>
            <td>Toppings</td>
            <td>Mushrooms, Olives, Extra cheese</td>
            <td>$4.50</td>
          </tr>
          <tr>
            <td>Delivery fee</td>
            <td>Standard delivery</td>
            <td>$3.99</td>
          </tr>
          <tr>
            <td><strong>Total</strong></td>
            <td>CAD</td>
            <td><strong>$25.48</strong></td>
          </tr>
        </tbody>
      </table>
    </aside>
  </main>
</body>
</html>
